<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alta de Materia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layouts/header :: header}"></div>
    <div class="container mt-5">
        <form th:action="@{/materias/alta}" method="post">
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-2">CÃ³digo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="curso" class="col-form-label col-sm-2">Curso:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="curso" name="curso" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="cantidadHoras" class="col-form-label col-sm-2">Cantidad de Horas:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="cantidadHoras" name="cantidadHoras" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="modalidad" class="col-form-label col-sm-2">Modalidad:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="modalidad" name="modalidad">
                        <option value="presencial">Presencial</option>
                        <option value="virtual">Virtual</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="docente" class="col-form-label col-sm-2">Docente:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="docente" name="docente.legajo">
                        <option th:each="docente : ${docentes}" th:value="${docente.legajo}" th:text="${docente.nombre + ' ' + docente.apellido}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="carrera" class="col-form-label col-sm-2">Carrera:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="carrera" name="carrera.codigo">
                        <option th:each="carrera : ${carreras}" th:value="${carrera.codigo}" th:text="${carrera.nombre}"></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Guardar</button>
        </form>
    </div>
    <div th:replace="~{layouts/footer :: footer}"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
