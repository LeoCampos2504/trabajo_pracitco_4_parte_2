<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Listado de Carreras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layouts/header :: header}"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Listado de Carreras</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">CÃ³digo</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Cantidad de AÃ±os</th>
                        <th class="text-center">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre las carreras y mostrar cada una en una fila de la tabla -->
                    <tr th:each="carrera : ${carreras}">
                        <td th:text="${carrera.codigo}" class="text-center"></td>
                        <td th:text="${carrera.nombre}" class="text-center"></td>
                        <td th:text="${carrera.cantidadAnios}" class="text-center"></td>
                        <td th:text="${carrera.estado}" class="text-center"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{layouts/footer :: footer}"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
